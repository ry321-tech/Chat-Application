<header class="app-header bg-primary">
    <nav class="navbar navbar-expand-md justify-content-center">
        <h3 class="text-white mr-auto">Admin Panel</h3>
        <button class="btn btn-dark justify-content-end" (click)="logout()"><i class="fa fa-power-off"
                aria-hidden="true"></i> LogOut</button>
    </nav>
</header>

<div class="container mt-5">
    <div class="row login-screen">
        <div class="offset-md-3 col-md-5">
            <h1 class="text-center font-weight-bold">Create User</h1>
            <hr>
            <div>

                <form (ngSubmit)="register()" [formGroup]="registrationForm" novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your Username"
                            formControlName="username" autocomplete="off">
                        <div class="alert alert-danger feedback"
                            *ngIf="!registrationForm.controls['username'].valid && (registrationForm.controls['username'].dirty || registrationForm.controls['username'].touched)">
                            <span *ngIf="registrationForm.controls['username'].errors.required">
                                Username is required
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your Password"
                            formControlName="password">
                        <div class="alert alert-danger feedback" *ngIf="
    registrationForm.controls['password'].invalid &&
    (registrationForm.controls['password'].dirty ||
    registrationForm.controls['password'].touched)
    ">
                            <span *ngIf="registrationForm.controls['password'].errors.required">
                                Password is required
                            </span>
                            <span *ngIf="registrationForm.controls['password'].errors.minlength">
                                Password consists of at least five characters that are a combination of letters, numbers
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block"
                            [disabled]="!registrationForm.valid">Registration</button>
                    </div>
                </form>
            </div>
        </div>
